<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script async="" type="text/javascript" id="cXJsonpCBjd9hvsxcdvbpxekqscript" src="http://adserver.cxad.cxense.com/adserver/search?media=javascript&amp;asId=000000016034bc33&amp;resizeToContentSize=true&amp;ctx=http%3A%2F%2Fwww.dinero.com%2Fnegocios%2Farticulo%2Ftodo-usted-debe-saber-acerca-patentes%2F51368&amp;usi=jd9hvrz7jpi9x5fq&amp;prnd=jd9hvqmz5p57svjn&amp;tzo=300&amp;rnd=418555177&amp;callback=cXJsonpCBjd9hvsxcdvbpxekq"></script>
    
    <title>Recs&amp;Ads widget</title>
    <style type="text/css" media="all">
        @import url(https://fonts.googleapis.com/css?family=PT+Sans:400,700);

        html {
            width: 100%;
            height: 250px;
        }

        html, body, ul, p, div {
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
        }

        body {
            font-family: 'PT Sans', sans-serif;
            font-size: 16px;
        }

        .container {
            background: #f4f4f4;
            min-height: 220px;
        }

        .recsHeading {
            padding: 0.625em 0.625em 0.875em;
            background: #3F832C;
            border: 1px solid #1a541b;
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.1) inset, 0 -5px #4A9C33 inset, 0 -6px #1a541b inset, 0 1px 0 rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            color: #fff;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            display: inline-block;
            margin: 8px 0 8px 17px;
            width: 293px;
            overflow: hidden;
            vertical-align: top;
        }

        .recsItem {
            padding: 10px 0;
            height: 125px;
            border-bottom: 1px solid #dcdcdc;
        }

        .recs a {
            -webkit-box-flex: 1; /* OLD - iOS 6-, Safari 3.1-6 */
            -moz-box-flex: 1; /* OLD - Firefox 19- */
            -webkit-flex: 1; /* Chrome */
            -ms-flex: 1; /* IE 10 */
            flex: 1;
            -webkit-box-align-items: center; /* OLD - iOS 6-, Safari 3.1-6 */
            -moz-box-align-items: center; /* OLD - Firefox 19- */
            -webkit-align-items: center; /* Chrome */
            -ms-align-items: center; /* IE 10 */
            align-items: center;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
        }

            .recs a:hover .title {
                color: #d22224;
            }

        .recs .recsImage {
            min-width: 100px;
        }

            .recs .recsImage div {
                border-radius: 3px;
            }

            .recs .recsImage img {
                border: none;
            }

        .recs .textWrap {
            display: inline-block;
            color: #333;
        }

        .title {
            line-height: 1.25em;
            padding: 0 8px;
            font-size: 1.1em;
            color: #000;
            font-weight: 700;
        }

        li.recsItem.ad {
            margin: 8px 0 8px 17px;
            width: 293px;
        }

        .ad .textWrap {
            font-size: 0.85em;
        }

            .ad .textWrap .title {
                font-size: 1.2em;
                color: #000;
                font-weight: 700;
                margin-top: 10px;
            }

        p {
            color: #000;
            margin: 5px 0;
        }

        .ad .recsImage {
            width: 90px;
            height: 90px;
            float: left;
            margin: 5px 10px;
        }

            .ad .recsImage img {
                border-radius: 5px;
            }

        .advertisement {
            font-size: 8px;
            text-transform: uppercase;
            color: #707070;
            text-align: left;
            margin: 4px 5px 6px;
            font-family: 'Arial',sans-serif;
            display: block;
            width: 100%;
            clear: both;
        }

        .template {
            display: none;
        }

        a, a:visited, a:active {
            text-decoration: none;
        }

            a:hover, .recsUrl:hover {
                color: #666;
            }

            a img:hover {
                opacity: 0.8;
            }

        .recsUrl {
            color: #3F832C;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div id="widgetElement">
        <div class="container">
            <!-- Include our cx.js script -->
            <script type="text/javascript" src="./cx.js.descarga"></script>
            <div class="recsHeading">También le puede interesar</div>
            <div id="targetElement">
                <!-- Template (invisible) -->
                <div id="resultsTemplate" class="template">
                    <ul>
                        <!--%
                        var adIdx = 0;
                        var recsIdx = 0;
                        for (var i = 0; i < 4; i++) {
                            var itemClass = 'recsItem recs';
                            var imageSrc = '';
                            var title = '';
                            var fullTitle = '';
                            var teaser = '';
                            var teaser2 = '';
                            var isAd = false;
                            if (i === 1) { // If an ad, then at this position
                                var ads = adData.searchResult.spaces[0].ads;
                                var ad = ads[adIdx];
                                if (ad && ad.creative && ad.creative.content && ad.creative.content.length && ad.creative.images && ad.creative.images.length) {
                                    isAd = true;
                                    itemClass = 'recsItem ad';
                                    var displayUrlText = '';
                                    var trackingImageSrc = null;
                                    var content = ad.creative.content;
                                    for (var j = 0; j < content.length; j++) {
                                        var contentItem = content[j];
                                        if (contentItem.key.toLowerCase() === 'title' ||  contentItem.key.toLowerCase() === 'titulo')
                                            title = cX.library.getAllText(contentItem.value);
                                        if (contentItem.key.toLowerCase() === 'content' || contentItem.key === 'Descripción Linea 1' || contentItem.key === 'Description Line 1' || contentItem.key === 'Descripción Linea' || contentItem.key === 'Description Line')
                                            teaser = cX.library.getAllText(contentItem.value);
                                        if (contentItem.key === 'Descripción Linea 2' || contentItem.key === 'Description Line 2' || contentItem.key === 'Description Line')
                                            teaser2 = cX.library.getAllText(contentItem.value);
                                        if (contentItem.key.toLowerCase() === 'display url' || contentItem.key.toLowerCase() === 'displayurl')
                                            displayUrlText = cX.library.getAllText(contentItem.value);
                                        if (contentItem.key.toLowerCase() === 'tracking image url')
                                            trackingImageSrc = cX.library.getAllText(contentItem.value);
                                    }
                                    var images = ad.creative.images;
                                    var imageSrc = '';
                                    for (var k = 0; k < images.length; k++) {
                                        var image = images[k];
                                        if (image.key.toLowerCase() === 'rectangle image' || image.key.toLowerCase() === 'imagen' || image.key.toLowerCase() === 'image') { imageSrc = image.source; }
                                    }
                                    var clickUrl = ad.clickUrl;
                                }
                                adIdx ++;
                            }
                            if (!isAd) {
                                if (recsIdx >= recsData.response.items.length) {
                                    continue;
                                }
                                var match = recsData.response.items[recsIdx];
                                var clickUrl = match.click_url;
                                var displayUrlText = match.url;
                                var imageUrls = match['og-image'];
                                var orgSite = match['recs-publishername'];
                                var timeSite = match['recs-articlepublicationdate'];
                                imageSrc = imageUrls ? (((''+imageUrls).split(','))[0]).replace(/,/,'') : '';
                                var n = imageSrc.search("logo");
                                title = '' + (match['og-title'] || match.title || 'No title');
                                //teaser = '' + match.body;
                                if (title.length > 50) {
                                    fullTitle = title;
                                    title = title.substr(0, 55) + '...';
                                }
                                if (teaser.length > 120) {
                                    teaser = teaser.substr(0, 120) + '...';
                                }
                                recsIdx ++;
                            }
                            if (title && title.length > 0) {
                            %-->
                        <li tmp:class="{{itemClass}}">
                            <!--% if (isAd) { %-->
                            <a target="_blank" tmp:id="{{cX.clickTracker(clickUrl)}}" tmp:href="{{displayUrlText}}" tmp:title="{{fullTitle}}">
                                </a><div class="content"><a target="_blank" tmp:id="{{cX.clickTracker(clickUrl)}}" tmp:href="{{displayUrlText}}" tmp:title="{{fullTitle}}">
                                    </a><div class="recsImage"><a target="_blank" tmp:id="{{cX.clickTracker(clickUrl)}}" tmp:href="{{displayUrlText}}" tmp:title="{{fullTitle}}">
                                        </a><a target="_blank" tmp:href="{{clickUrl}}">
                                            <!--% if (teaser2) { %-->
                                            <img tmp:src="{{teaser2}}" border="0" alt="">
                                            <!--% }else{ %-->
                                            <img tmp:src="{{imageSrc}}" border="0" alt="">
                                            <!--%  } %-->
                                        </a>
                                    </div>
                                    <div class="textWrap">
                                        <div class="title">{{title}}</div>
                                        <p>{{teaser}} </p>
                                        <p class="recsUrl">{{displayUrlText}}</p>
                                    </div>
                                </div>
                                <div class="advertisement">Anuncio patrocinado</div>
                            
                            <!--% }else{ %-->

                            <a target="_top" tmp:id="{{cX.clickTracker(clickUrl)}}" tmp:href="{{displayUrlText}}" tmp:title="{{fullTitle}}">
                                <div class="recsImage">
                                    <!--%
                                            cX.renderContainedImage({
                                                    container: { width: 100, height:110},
                                                    image: {
                                                            src: match['dominantthumbnail'],
                                                            dimensions: match['dominantthumbnaildimensions']

                                                    tooWideStrategy: 'zoom',

                                                    tooTallFocusPoint:0.5,

                                                    verticalAlign: 'middle',
                                                    scaleFactorMax: 2.0,

                                <div class="textWrap">
                                    <div class="title">{{title}}</div>
                                </div>
                            </a>
                            <!--% } %-->
                        </li>
                        <!--%
                                }
                        } %-->
                    </ul>
                </div>
            </div>
            <!--  <div class="poweredBy"><a href="http://www.pautefail.com/" target="_blank">Powered by pautefacil.com</a></div> -->
            <!-- Callback to parent window to resize this IFRAME now that ad content metrics are known: -->
            <script type="text/javascript">
                function sendParentResizeMessage(context) {
                    if (context && context.parentElementId) {
                        if (parent && parent.postMessage) {
                            // Measure content width and height
                            var contentWidth = 633;
                            var contentHeight = 300;
                            try {
                                var adsDivEl = document.getElementById('widgetElement');
                                contentWidth = adsDivEl.clientWidth ? adsDivEl.clientWidth : adsDivEl.offsetWidth;
                                contentHeight = adsDivEl.clientHeight ? adsDivEl.clientHeight : adsDivEl.offsetHeight;
                            } catch (e) {
                                contentWidth = 633;
                                contentHeight = 300;
                            }
                            var parentElementId = context.parentElementId;
                            var message = 'method=updateAdSpace'
                                + '&contentWidth=' + contentWidth
                                + '&contentHeight=' + contentHeight
                                + '&elementId=' + encodeURIComponent(parentElementId);
                            // It's safe to use '*' as targetOrigin here, because the message content is not secret.
                            window.parent.postMessage(message, '*');
                        }
                    }
                }

                var myHashArguments = cX.library.parseHashArgs();
                var adData;
                var recsData;
                function renderWidget() {
                    cX.library.renderTemplate('resultsTemplate', 'targetElement');
                    var context = myHashArguments;
                    sendParentResizeMessage(myHashArguments);
                }
                function onGotAdData(data, context) {
                    adData = data;
                    if (typeof recsData !== 'undefined') {
                        renderWidget();
                    }
                }
                function onGotRecsData(data) {
                    recsData = data;
                    if (typeof adData !== 'undefined') {
                        renderWidget();
                    }
                }
                cX.library.insertAdSpace({
                    adSpaceId: '000000016034bc33', // TODO: <-- Insert your adspace id here!
                    forwardHashArgs: true,
                    renderFunction: onGotAdData
                });
                cX.library.insertWidget({
                    widgetId: 'c2aeda2709f092bda5aa5dcfb81b645800d3b3c0',  // Widget: El espectador
                    renderFunction: onGotRecsData
                });

            </script>
        </div>
    </div>

</body></html>
